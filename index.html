<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Empréstimos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rZyoqUzt6A9Ojz2dBZs+o3FxnwAFmGvG6RzB6GcdMHpvzTzE+g5O4N54vZrNrT0B" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <h1 class="text-center">Simulador de Empréstimos</h1>
    <div class="container">
        <form id="loanForm">
            <div class="mb-3 input-group">
                <label for="amount" class="form-label">Valor do Empréstimo (R$):</label>
                <input type="number" class="form-control" id="amount" name="amount" min="0" required>
            </div>

            <div class="mb-3 input-group">
                <label for="interestRate" class="form-label">Taxa de Juros (%):</label>
                <input type="number" class="form-control" id="interestRate" name="interestRate" min="0" required>
            </div>

            <div class="mb-3 input-group">
                <label for="loanTerm" class="form-label">Prazo do Empréstimo (meses):</label>
                <input type="number" class="form-control" id="loanTerm" name="loanTerm" min="1" required>
            </div>

            <button type="button" class="button" id="calculate">Calcular</button>
        </form>

        <div id="result" class="mt-4 result"> </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-8zto26bR2fkqJphCR4fKx0cyV57aP2Nj7yIX2k8k2c94oIFVkxw0Id+QkDowIGJH" crossorigin="anonymous">
            </script>
        <script src="Index.js"></script>
</body>

</html>
