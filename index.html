<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Empréstimo</title>
    <link rel="stylesheet" href="/Style.css">
</head>

<body>
    <h1>Simulador de Empréstimo</h1>
    <div class="container">
        <form id="loan-form">
            <label for="amount">Valor do empréstimo:</label>
            <input type="number" id="amount" name="amount" required>
            <label for="interestRate">Taxa de Juros (em porcentagem):</label>
            <input type="number" id="interestRate" name="interestRate" step="0.001" required>
            <label for="loanTerm">Tempo do Empréstimo (em meses):</label>
            <input type="number" id="loanTerm" name="loanTerm" required>
            <button type="button" id="calculate">Simular</button>
        </form>
    </div>
    <div id="result" class="container"></div>
    <script src="/Index.js"></script>
</body>

</html>
