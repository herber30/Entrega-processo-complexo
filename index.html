<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Empréstimo</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <h1>Simulador de Empréstimos</h1>
    <div class="container">
        <form id="simulador">
            <label for="montante">Montante:</label>
            <input type="number" id="montante" name="montante" required>
            <label for="taxaJuros">Taxa de Juros (em porcentagem):</label>
            <input type="number" id="taxaJuros" name="taxaJuros" step="0.001" required>
            <label for="tempoEmprestimo">Tempo do Empréstimo (em meses):</label>
            <input type="number" id="tempoEmprestimo" name="tempoEmprestimo" required>
            <button type="button" onclick="calcular()">Simular</button>
        </form>
    </div>
    <div id="resultado" class="container"></div>
    <script src="Index.js"></script>
</body>

</html>
